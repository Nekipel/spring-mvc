<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>model</th>
        <th>brand</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.brand}">brand</td>
    </tr>
</table>
</body>
</html>
